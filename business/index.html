main{ max-width:1024px; margin:26px auto; padding:0 16px 40px }
.h1{ font-size:clamp(26px,5vw,40px); font-weight:800; margin:10px 0 }
.subtitle{ color:var(--muted); margin:0 0 14px }
.card{ background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow) }
.grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px }
.tile{ display:block; padding:16px; border-radius:12px; border:1px solid var(--line); background:var(--tile) }
.tile h3{ margin:0 0 6px; font-size:18px; color:#101828 }
.tile p{ margin:0; color:var(--muted); font-size:14px }
.tabs{ display:flex; gap:8px; margin:8px 0 14px }
.tab{ border:1px solid var(--line); background:#fff; color:#101828; padding:10px 12px; border-radius:999px; cursor:pointer; font-size:14px }
.tab.is-active{ background:var(--accent); border-color:transparent; color:var(--accent-ink); font-weight:700 }
.panel{ display:none }
.panel.is-active{ display:block }
label{ display:block; font-size:14px; color:var(--muted); margin-bottom:6px }
input[type="text"], input[type="number"], select{ width:100%; padding:14px; border-radius:12px; border:1px solid var(--line); background:#fff; color:#101828; outline:none }
input[type="text"]:focus, input[type="number"]:focus, select:focus{ box-shadow:var(--ring); border-color:#98b6ff; background:#fff }
.controls{ display:flex; flex-wrap:wrap; gap:10px; margin-top:6px }
button{ padding:12px 14px; border-radius:12px; border:1px solid var(--line); background:#fff; color:#101828; cursor:pointer }
button.primary{ background:var(--accent); border-color:transparent; color:var(--accent-ink); font-weight:700 }
button.ghost{ background:transparent }
.result{ margin-top:16px; padding:16px; border-radius:12px; border:1px dashed var(--line); background:#fff }
.result .big{ font-size:clamp(22px,4.3vw,30px); font-weight:800 }
.muted{ color:var(--muted) }
footer{ max-width:1024px; margin:36px auto 0; padding:0 16px 40px; color:var(--muted); font-size:13px }
button, .tab{ min-height:44px; touch-action:manipulation; -webkit-tap-highlight-color:rgba(0,0,0,.08) }
@media (prefers-reduced-motion: reduce){ *{ animation:none !important; transition:none !important } }
